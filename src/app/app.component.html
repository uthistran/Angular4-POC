<!-- REGISTRATION FORM -->
<div style="background-color: whitesmoke">
<div class="text-center" style="padding:50px 0">
	<div class="logo">Connect to a WCM database</div>
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="register-form" class="text-left">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="reg_server" class="sr-only"></label>
						<input type="text" class="form-control" id="reg_server" name="reg_server" placeholder="server">
					</div>
					<div class="form-group">
						<label for="reg_database" class="sr-only"></label>
						<input type="text" class="form-control" id="reg_database" name="reg_database" placeholder="database">
					</div>

					<div class="form-group">
						<label for="reg_username" class="sr-only"></label>
						<input type="text" class="form-control" id="reg_username" name="reg_username" placeholder="username">
					</div>

					<div class="form-group">
						<label for="reg_password" class="sr-only"></label>
						<input type="password" class="form-control" id="reg_password" name="reg_password" placeholder="password">
					</div>
				</div>
				<button (click)="submit()" type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
			</div>
		</form>
	</div>
	<!-- end:Main Form -->
</div>
</div>
